<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="banner">ODIN</div>
            <div class="credit">Photo by Agefis on Unsplash</div>
        </div>
        <div class="right">
            <div class="up">
                <p class="speech">Sign up <em>today</em> to create your secure online bank account.<br>
                    Manage your finances, transactions and savings anytime, anywhere.<br>
                    <br>
                    Take the first step toward a <em>smarter, more organized</em> financial future.
                </p>
            </div>
            <div class="middle">
                <legend>Please fill in the details below.</legend>
                <form action="/submit" method="post">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required>

                    <label for="pwdConf">CONFIRM PASSWORD</label>
                    <input type="password" id="pwdConf" name="pwdConf" required>
                </form>
            </div>
            <div class="low">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
